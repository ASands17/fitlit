<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
  </head>
  <body>
    <h1>FitLit</h1>
    <main>
      <div class="left-side">
        <section class="info-card">
          <h2 class="welcome-text" id="welcomeText">Welcome, name!</h2>
          <p class="user-data" id="id">ID:</p>
          <p class="user-data" id="name">Name:</p>
          <p class="user-data" id="address">Address:</p>
          <p class="user-data" id="email">E-mail:</p>
          <p class="user-data" id="strideLength">Stride Length:</p>
          <p class="user-data" id="dailyStepGoal">Daily Step Goal:</p>
          <p class="user-data" id="friends">Friends:</p>
        </section>
      </div>
      <div class="right-and-bottom">
        <div class="right-side">
          <section class="steps-card">
            <h3>Steps</h3>
            <p class="step-data" id="yourStepGoal">Your Step Goal:</p>
            <p class="step-data" id="averageUsersStepGoal">Average Users Step Goal:</p>
          </section>
          <section class="hydration-card">
            <h4>Hydration</h4>
          </section>
        </div>
        <div class="bottom-side">
          <section class="sleep-card">
            <h5>Sleep</h5>
          </section>
        </div>
      </div>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
